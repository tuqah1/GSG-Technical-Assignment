<!-- Task 1 : Write an HTML page with the following:

A heading with the text "Product List".
An unordered list (<ul>) with at least 3 list items representing products (e.g., "Apple", "Banana", "Orange"). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="page-header">
        <!-- heading of the page Product List -->
       <h1 class="header">Product List</h1> 
    </header>
   
    <!-- unordered list (<ul>) with  7 list items representing products -->
    <ul id="product-list">
    <li>Smart Watch</li>
    <li>Laptop</li>
    <li>Smartphone</li>
    <li>airpods</li>
    <li>Tablet</li>

   </ul> 
   
</body>
</html>
